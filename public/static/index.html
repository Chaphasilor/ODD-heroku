<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="webpack/tailwind.bundle.js"></script>

    <title>OpenDirectorDownloader Web Version</title>

  </head>

  <body
    class="text-gray-200 bg-warmgray-800"
  >

  <h1 class="mt-6 mb-10 text-3xl text-center">OpenDirectoryDownloader</h1>

  <main
    class="px-6 xl:px-96 lg:px-54 md:px-32"
  >
    
      <form
        class="flex flex-col w-full m-auto mb-12 text-center"
        id="url-form"
        action="/scan"
        method="POST"
        onsubmit="event.preventDefault();"
      >
        <input
          class="w-full p-2 bg-transparent border border-gray-200 rounded-md"
          type="text"
          name="url"
          placeholder="URL to scan"
          id="url"
        >
    
        <div
          class="flex flex-row justify-center w-full p-4"
        >
          <div 
            class="flex flex-col w-64 mx-4"
          >
            <input class="w-8 h-8 mx-auto border border-white rounded-md checked:" type="checkbox" name="speedtest" id="speedtest-checkbox" checked>
            <label
              class=""
              for="speedtest-checkbox"
            >Perform Speedtest?</label>
          </div>
        
          <div 
            class="flex flex-col w-64 mx-4"
          >
            <input class="w-8 h-8 mx-auto border border-white rounded-md " type="checkbox" name="fastScan" id="fastScan-checkbox" checked>
            <label
              class=""
              for="fastScan-checkbox"
            >Fast Scan?</label>
          </div>
          
          <div 
            class="flex flex-col w-64 mx-4"
          >
            <input class="w-8 h-8 mx-auto border border-white rounded-md " type="checkbox" name="uploadUrlFile" id="uploadUrlFile-checkbox">
            <label
              class=""
              el for="uploadUrlFile-
            checkbox">Upload URL file?</label>
          </div>
        
          <div 
            class="flex flex-col w-64 mx-4"
          >
            <input class="w-8 h-8 mx-auto border border-white rounded-md " type="checkbox" name="exactSizes" id="exactSizes-checkbox">
            <label
              class=""
              for="exactSizes-checkbox"
            >Load exact sizes?</label>
          </div>
          
        </div>
    
    
        <h3 
          class=""
        >Authentication (<span class="text-red-400">optional</span>):</h3>
        <div
          class="flex flex-row flex-wrap justify-center p-2 mb-2"
        >
          <div
            class="mx-4"
          >
            <label
              class=""
              for="exactSizes-checkbox"
            >User Name:</label>
            <input
              class="w-32 h-8 p-1 bg-transparent border border-gray-200 rounded-md"
              type="text"
              name="username"
              id="username-textfield"
            >
          </div>
    
          <div
            class="mx-4"
          >
            <label
              class=""
              for="exactSizes-checkbox"
            >Password:</label>
            <input
              class="w-32 h-8 p-1 bg-transparent border border-gray-200 rounded-md"
              type="text"
              name="exactSizes"
              id="password-textfield"
            >
          </div>
    
        </div>
    
    
        <button
          class="p-2 px-8 mx-auto text-xl border-2 border-gray-200 rounded-md w-52 h-14 hover:bg-warmGray-600"
          type="submit"
        >Scan!</button>
        
      </form>
    
      <div
        class="grid grid-cols-2 grid-rows-1 gap-4 p-4 mb-10 text-lg text-center border border-gray-200 rounded-lg"
      >
    
        <div
          class="grid w-full h-24 border border-gray-200 rounded-md place-content-center"
        >
          <div
            class="w-full"
          >
            Status:
            <br>
            <span id="status">No Scan Running</span>
          </div>
        </div>
        <div
          class="grid w-full h-24 border border-gray-200 rounded-md place-content-center"
        >
            <div
              class="w-full"
            >
              Duration:
              <br>
              <span id="time">Not yet started</span>
            </div>
        </div>
    
      </div>
    
      <div
        id="output"
        class="hidden w-full h-auto p-2 mx-auto overflow-x-auto prose text-white break-all bg-transparent border border-gray-200 rounded-md prose-dark place-self-center"
      ></div>
    
      <div
        class="flex flex-row justify-center w-full"
      >
      
        <button
          id="json-button"
          class="hidden w-64 h-20 p-2 px-8 m-4 border-2 border-gray-200 rounded-md hover:bg-warmGray-600"
          >
          Download JSON-File
        </button>
        <button
          id="clipboard-button"
          class="hidden w-64 h-20 p-2 px-8 m-4 border-2 border-gray-200 rounded-md hover:bg-warmGray-600"
        ></button>
        <button
          id="url-button"
          class="hidden w-64 h-20 p-2 px-8 m-4 border-2 border-gray-200 rounded-md hover:bg-warmGray-600"
        >
          Download URL-List
        </button>
        
      </div>

  </main>
  
    <!-- ONLY JAVASCRIPT SHOULD GO BELOW -->

    <script src="webpack/index.bundle.js"></script>
    
  </body>
</html>
