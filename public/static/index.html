<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="webpack/tailwind.bundle.js"></script>

    <title>OpenDirectorDownloader Web Version</title>

  </head>

  <body
    class="text-gray-200 bg-warmgray-800"
  >

  <h1 class="mt-6 mb-10 text-3xl text-center">OpenDirectoryDownloader</h1>

  <form
    class="w-3/4 p-4 m-auto text-center"
    action="/scan"
    method="POST"
    onsubmit="event.preventDefault();"
  >
  
    <input
      class="w-full bg-transparent border border-gray-200 rounded-md"
      type="text"
      name="url"
      id="url"
    >

    <button
      id="scan-button"
      class="p-2 px-4 m-4 border-2 border-gray-200 rounded-md hover:bg-warmGray-600"
      type="submit"
    >Scan!</button>
    
  </form>

  <div
    id="output"
    class="w-3/4 h-auto p-2 mx-auto overflow-x-auto break-all bg-transparent border border-gray-200 rounded-md place-self-center"
  >

  </div>

    <!-- ONLY JAVASCRIPT SHOULD GO BELOW -->

    <script src="webpack/index.bundle.js"></script>
    
  </body>
</html>
