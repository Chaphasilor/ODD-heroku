<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="webpack/tailwind.bundle.js"></script>

    <title>OpenDirectorDownloader Web Version</title>

  </head>

  <body
    class="text-gray-200 bg-warmgray-800"
  >

  <h1 class="mt-6 mb-10 text-3xl text-center">OpenDirectoryDownloader</h1>

  <form
    class="flex flex-row w-3/4 p-4 m-auto mb-4 text-center"
    id="url-form"
    action="/scan"
    method="POST"
    onsubmit="event.preventDefault();"
  >
    <input
      class="w-full px-2 py-1 mr-4 bg-transparent border border-gray-200 rounded-md"
      type="text"
      name="url"
      placeholder="URL to scan"
      id="url"
    >

    <button
      class="p-2 px-8 border-2 border-gray-200 rounded-md hover:bg-warmGray-600"
      type="submit"
    >Scan!</button>
    
  </form>

  <div
    class="grid grid-cols-2 grid-rows-1 gap-4 p-4 mx-10 mb-10 text-lg text-center border border-gray-200 rounded-lg"
  >

    <div
      class="grid w-full h-24 border border-gray-200 rounded-md place-content-center"
    >
      <div
        class="w-full"
      >
        Status:
        <br>
        <span id="status">No Scan Running</span>
      </div>
    </div>
    <div
      class="grid w-full h-24 border border-gray-200 rounded-md place-content-center"
    >
        <div
          class="w-full"
        >
          Duration:
          <br>
          <span id="time">Not yet started</span>
        </div>
    </div>
    <!-- <div
      class="grid w-full h-24 border border-gray-200 rounded-md place-content-center"
    >
        <div
          class="w-full"
        >
          Status:
          <br>
          <span id="status">Pending</span>
        </div>
    </div>
    <div
      class="grid w-full h-24 border border-gray-200 rounded-md place-content-center"
    >
        <div
          class="w-full"
        >
          Status:
          <br>
          <span id="status">Pending</span>
        </div>
    </div> -->

  </div>

  <div
    id="output"
    class="hidden w-3/4 h-auto p-2 mx-auto overflow-x-auto break-all bg-transparent border border-gray-200 rounded-md place-self-center"
  ></div>

  <div
    class="flex flex-row justify-center w-full"
  >
  
    <button
      id="json-button"
      class="hidden w-64 h-20 p-2 px-8 m-4 border-2 border-gray-200 rounded-md hover:bg-warmGray-600"
      >
      Download JSON-File
    </button>
    <button
      id="clipboard-button"
      class="hidden w-64 h-20 p-2 px-8 m-4 border-2 border-gray-200 rounded-md hover:bg-warmGray-600"
    ></button>
    <button
      id="url-button"
      class="hidden w-64 h-20 p-2 px-8 m-4 border-2 border-gray-200 rounded-md hover:bg-warmGray-600"
    >
      Download URL-List
    </button>
    
  </div>
  
    <!-- ONLY JAVASCRIPT SHOULD GO BELOW -->

    <script src="webpack/index.bundle.js"></script>
    
  </body>
</html>
